# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=product-review-backend

# Database Configuration - PostgreSQL
# Uses environment variables with fallback defaults for development
# Set these environment variables for production:
# POSTGRES_HOST, POSTGRES_PORT, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:${POSTGRES_HOST:localhost}}:${PGPORT:${POSTGRES_PORT:5432}}/${PGDATABASE:${POSTGRES_DB:productreviewdb}}
spring.datasource.username=${PGUSER:${POSTGRES_USER:productreview}}
spring.datasource.password=${PGPASSWORD:${POSTGRES_PASSWORD:productreview123}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration (disabled - using Java-based initialization instead)
spring.flyway.enabled=false

# CORS Configuration
spring.web.cors.allowed-origins=*

